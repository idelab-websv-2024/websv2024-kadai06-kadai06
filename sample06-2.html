<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <script  src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
function showprofile()
{
  //divの中身をクリア
  document.getElementById("Xprofile").innerHTML="<div id='Xprofile'></div>";

  var input_username = document.getElementById('username').value;

  twttr.widgets.createTimeline(
      {
        sourceType: "profile",
        screenName: input_username
      },
      document.getElementById("Xprofile")
  );
}
  </script>

  <body>

    <input type="text" id="username"></input>
    <button type="button" name="profile" onclick='showprofile()'>search</button>

<div id='Xprofile'></div>

  </body>
</html>
